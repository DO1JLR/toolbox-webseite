{%- extends "layout.html" %}
{%- block title %}{{ this.title }}{% endblock %}
{% block expand_header %}
<link rel="stylesheet" href="{{ '/css/fullcalendar.css'|asseturl }}">
<script src="{{ '/js/moment.min.js'|asseturl }}"></script>
<script src="{{ '/js/fullcalendar.min.js'|asseturl }}"></script>
<script src="{{ '/js/ical.min.js'|asseturl }}"></script>
<script src="{{ '/js/calendarview.min.js'|asseturl }}"></script>
<script src="{{ '/js/de.min.js'|asseturl }}"></script>
<script src="{{ '/js/toolboxcalendar.min.js'|asseturl }}"></script>
{%- endblock %}

{%- block body %}
<div id="main" class="wrapper style1">
  <div class="container">
    <header class="major">
      <h2>{{ this.title }}</h2>
      <p>{{ this.slogan }}</p>
    </header>
   <!-- Content -->
    <section id="content">
      <div class="col-2">
        <a href="{{ this.ics_url }}" class="button fit">{{ this.ics }}</a>
        <a href="{{ this.web_url }}" class="button fit">{{ this.web }}</a>
      </div>
      {{ this.content }}
    </section>
  </div>
</div>
{% endblock %}
