<ul class="icons">
{%- for label, mapping in bag('social-media').items() %}
  <li><a href="{{ mapping['href'] }}" title="{{ label }}" target="_blank" rel="noopener" class="icon {{ mapping['icon'] }}"></a></li>
{%- endfor %}
</ul>
