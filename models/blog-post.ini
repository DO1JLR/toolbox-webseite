[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Mastodon Handle (https://chaos.Social)
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.body]
label = Teaser
type = markdown

[fields.beitrag]
label = Blogbeitrag
type = markdown

[fields.project]
label = Galerie
type = flow
flow_blocks = pro_img

